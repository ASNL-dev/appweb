{% extends 'base.html' %}

{% block content %}
    <h1>Delete News</h1>
    <p>Are you sure you want to delete this news?</p>
    <p>Title: {{ news.title }}</p>
    <p>Content: {{ news.content }}</p>
    <p><img src="{{ news.image_url }}" alt="{{ news.title }}" width="200"></p>
    <form method="post">
        <button type="submit">Delete</button>
    </form>
{% endblock %}
