{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Manage Media</h1>
    <form method="post" action="{{ url_for('admin.create_media') }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="file_url">File URL</label>
            <input type="text" class="form-control" id="file_url" name="file_url" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Media</button>
    </form>

    <div class="table-responsive mt-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>File URL</th>
                    <th>Upload Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for media in media_list %}
                <tr>
                    <td>{{ media.title }}</td>
                    <td>{{ media.description }}</td>
                    <td><a href="{{ media.file_url }}" target="_blank">{{ media.file_url }}</a></td>
                    <td>{{ media.upload_date }}</td>
                    <td>
                        <a href="{{ url_for('admin.edit_media', id=media.id) }}" class="btn btn-sm btn-primary">Edit</a>
                        <form method="post" action="{{ url_for('admin.delete_media', id=media.id) }}" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
