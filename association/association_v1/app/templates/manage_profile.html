<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
</head>
<body>
    <h1>Manage Profile</h1>
    <form action="{{ url_for('profile.manage_profile') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}"><br><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ user.address }}"><br><br>
        
        <label for="postal_address">Postal Address:</label>
        <input type="text" id="postal_address" name="postal_address" value="{{ user.postal_address }}"><br><br>
        
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" value="{{ user.date_of_birth }}"><br><br>
        
        <label for="marital_status">Marital Status:</label>
        <select id="marital_status" name="marital_status">
            <option value="Single" {% if user.marital_status == 'Single' %} selected {% endif %}>Single</option>
            <option value="Married" {% if user.marital_status == 'Married' %} selected {% endif %}>Married</option>
            <!-- Ajoutez d'autres options ici -->
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
