{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Edit Achievement</h1>
    <form method="post">
        <div class="form-group">
            <label for="name">Activity Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ achievement.name }}" required>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" value="{{ achievement.start_date }}" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" value="{{ achievement.end_date }}" required>
        </div>
        <div class="form-group">
            <label for="site">Site</label>
            <input type="text" class="form-control" id="site" name="site" value="{{ achievement.site }}" required>
        </div>
        <div class="form-group">
            <label for="objectives">Objectives</label>
            <textarea class="form-control" id="objectives" name="objectives" required>{{ achievement.objectives }}</textarea>
        </div>
        <div class="form-group">
            <label for="beneficiaries_kind">Beneficiaries Kind</label>
            <input type="text" class="form-control" id="beneficiaries_kind" name="beneficiaries_kind" value="{{ achievement.beneficiaries_kind }}" required>
        </div>
        <div class="form-group">
            <label for="beneficiaries_number">Beneficiaries Number</label>
            <input type="number" class="form-control" id="beneficiaries_number" name="beneficiaries_number" value="{{ achievement.beneficiaries_number }}" required>
        </div>
        <div class="form-group">
            <label for="results_obtained">The Results Obtained</label>
            <textarea class="form-control" id="results_obtained" name="results_obtained" required>{{ achievement.results_obtained }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Achievement</button>
    </form>
</div>
{% endblock %}
