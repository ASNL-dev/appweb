{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Edit Media</h1>
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ media.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required>{{ media.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="text" class="form-control" id="image_url" name="image_url" value="{{ media.image_url }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Media</button>
    </form>
</div>
{% endblock %}
